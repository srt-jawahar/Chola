<div class="flex w-full align-self-center justify-content-around">
  <form
    
    class="flex align-content-center"
  >
    <div class="w-full align-self-center">
      <div class="text-center mb-5">
       
        <div class="text-2xl font-bold mb-3">
          Edit Profile
        </div>
      </div>

      <div>
        <label for="firstName">FirstName</label>
        <input
          id="firstName"
          type="text"
          pInputText
          class="w-full mb-3"
          
        />

        <label for="lastName">LastName</label>
        <input
          id="lastname"
          type="text"
          pInputText
          class="w-full mb-3"
   
        />

        <div class="flex align-items-center justify-content-between mb-6">
         <a
            class="
              font-medium
              no-underline
              ml-2
              text-blue-500 text-right
              cursor-pointer
            "
            (click)="showDialog()"
            >Forgot password?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="submit"
          class="w-full"
          type="submit"
        ></button>
       
      </div>
    </div>
  </form>
</div>

<p-dialog header="Title" [(visible)]="display"  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    Content
</p-dialog>
