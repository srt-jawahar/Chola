<div class="p-fluid col-12">
  <p-table
    #dt
    [value]="tickets"
    [rows]="10"
    [paginator]="true"
    responsiveLayout="scroll"
    [columns]="selectedColumns"
    [(selection)]="selectedTickets"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [globalFilterFields]="[
      'subject',
      'requester',
      'state',
      'status',
      'priority',
      'assigned_to',
      'status_details',
      'department ',
      'source',
      'created_date',
      'last_modified_date',
      'due_date',
      'closed_date',
      'approval_status',
      'impact',
      'urgency ',
      'child_ticket',
      'consultant_remarks',
      'category'
    ]"
  >
    <ng-template pTemplate="caption">
      <div class="p-field grid">
        <div class="col-1">
          <button
            pButton
            type="button"
            label="Pick Up"
            style="width: 5rem"
            class="slim-button"
            [disabled]="!selectedTickets || !selectedTickets.length"
          ></button>
        </div>
        <div class="col-1">
          <button
            pButton
            type="button"
            label="Assign To"
            style="width: 6rem; margin-left: -1rem"
            class="slim-button"
            [disabled]="!selectedTickets || !selectedTickets.length"
            (click)="op.toggle($event)"
          ></button>
        </div>

        <div class="col-offset-6 col-2">
          <p-multiSelect
            [options]="cols"
            [(ngModel)]="selectedColumns"
            optionLabel="header"
            selectedItemsLabel="{0} columns selected"
            [style]="{ minWidth: '20px' }"
            placeholder="Choose Columns"
          ></p-multiSelect>
        </div>

        <div class="col-2">
          <div class="p-d-flex p-ai-end p-jc-end">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Search..."
              />
            </span>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns" pSortableColumn="{{ col.header }}">
          {{ col.header }}
          <p-sortIcon field="{{ col.header }}"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ticket let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="ticket"></p-tableCheckbox>
        </td>
        <td
          *ngFor="let col of columns"
          (click)="editTicket(ticket)"
          style="cursor: pointer"
        >
          {{ ticket[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ tickets ? tickets.length : 0 }} tickets.
      </div>
    </ng-template>
  </p-table>
</div>
<p-overlayPanel #op>
  <ng-template pTemplate>
    <p-tabView>
      <p-tabPanel header="Groups">
        <p-listbox
          [options]="menuitems"
          optionLabel="label"
          [group]="true"
          [metaKeySelection]="false"
          [checkbox]="true"
          [filter]="true"
          [listStyle]="{ 'max-height': '250px' }"
          [style]="{ width: '15rem' }"
        ></p-listbox>
      </p-tabPanel>
      <p-tabPanel header="Agents">
        <p-menu [model]="agentitems"></p-menu>
      </p-tabPanel>
    </p-tabView>
  </ng-template>
</p-overlayPanel>
<p-overlayPanel #opMenu appendTo="body">
  <ng-template pTemplate> Content </ng-template>
</p-overlayPanel>
