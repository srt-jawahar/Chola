<form class="p-fluid p-grid">
  <div class="p-field grid mt-3">
    <div class="col-12">
      <span class="p-float-label" styleClass="md-inputfield">
        <input type="text" id="Group Name" pInputText required="true" />
        <label for="groupname"
          >Group Name<span style="color: red">*</span></label
        >
      </span>
    </div>
  </div>
  <div class="p-field grid mt-3">
    <div class="col-12">
      <span class="p-float-label" styleClass="md-inputfield">
        <input type="text" id="Group Description" pInputText required="true" />
        <label for="groupdescription">Group Description</label>
      </span>
    </div>
  </div>
  <div class="p-field grid mt-3">
    <div class="col-5">
      <span class="p-float-label" styleClass="md-inputfield">
        <p-dropdown
          [options]="businessFunction"
          optionLabel="function"
          [showClear]="false"
          [autoDisplayFirst]="true"
        ></p-dropdown>
        <label for="businessFunction"
          >Business Function<span style="color: red">*</span></label
        >
        <p style="font-size: 12px; color: #647a8e">
          Select the business function for this group
        </p>
      </span>
    </div>
    <div class="arrow"></div>
    <div class="col-4 admin-page">
      Specify this to know best practices, tips & more!
    </div>
  </div>
  <div class="p-field grid">
    <div class="col-3">
      <label for="ticketAssignment">Automatic Ticket Assignment </label>
    </div>
    <div class="col-1">
      <p-inputSwitch></p-inputSwitch>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="p-field grid">
    <div class="col-3">
      <label for="agents" style="font-size: 15px; font-weight: 700"
        >Agents</label
      >
    </div>
  </div>
  <div class="p-field grid mt-1">
    <div class="col-1">
      <button
        pButton
        pRipple
        label="Add"
        type="button"
        icon="pi pi-plus"
        class="p-button-success"
        (click)="addMultipleAgents()"
      ></button>
    </div>
  </div>
  <div class="p-field grid mt-1">
    <div class="col-4">
      <p-table [value]="agents">
        <ng-template pTemplate="body" let-agent>
          <tr style="display: table-row">
            <td>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-minus"
                class="p-button-rounded p-button-danger"
                (click)="deleteAgent()"
              ></button>
            </td>

            <td>
              <p-autoComplete
                inputId="autocomplete"
                placeholder="Search to add an agent"
                [suggestions]="filteredAgent"
                (completeMethod)="searchAgent($event)"
                field="name"
              ></p-autoComplete>
            </td></tr
        ></ng-template>
      </p-table>
    </div>
  </div>

  <div class="p-field grid">
    <div class="col-2">
      <label for="groupAutomation" style="font-size: 15px; font-weight: 700"
        >Group Automation</label
      >
    </div>
  </div>
  <div class="p-field grid">
    <div class="col-3">
      <label for="unassignedTicket"
        >if a ticket remains un-assigned for more than</label
      >
    </div>
    <div class="col-4">
      <p-dropdown
        [options]="durationdropdown"
        optionLabel="duration"
        [showClear]="false"
      ></p-dropdown>
    </div>
  </div>
  <div class="p-field grid">
    <div class="col-3" style="width: 21rem">
      <label for="escalationmail">then send escalation email to</label>
    </div>
    <div class="col-4">
      <p-dropdown
        [options]="agentdropdown"
        optionLabel="name"
        [showClear]="false"
      ></p-dropdown>
    </div>
  </div>
  <div class="p-field grid">
    <div class="col-offset-10 col-2">
      <button
        pButton
        label="Save"
        type="submit"
        style="float: right !important"
      ></button>
    </div>
  </div>
</form>
