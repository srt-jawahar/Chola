<div class="grid surface-card p-4 shadow-2 border-round">
  <div class="col-12">
    <div>
      <form>
        <div class="p-fluid p-grid">
          <div class="p-field p-col-12 md:col-8 p-md-3 mb-2">
            <span class="p-float-label">
              <input
                type="text"
                id="name"
                pInputText
                value="Default SLA Policy"
              />
              <label for="name">Name</label>
            </span>
          </div>
          <div class="p-field p-col-12 md:col-8 p-md-3 mb-2">
            <span class="p-float-label">
              <input
                type="text"
                id="Description"
                pInputText
                value="Default Policy"
              />
              <label for="description">Description</label>
            </span>
          </div>
          <div class="p-field p-col-12 md:col-8 p-md-3 mb-2">
            <label for="description">SLA Targets</label><br />
            <label
              ><small
                >Set Service Level Targets for each ticket priority</small
              ></label
            >
          </div>
          <div class="p-field p-col-12 md:col-8 p-md-3 mb-2">
            <p-table [value]="policies" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                <tr>
                  <th>Priority</th>
                  <th>Respond within</th>
                  <th>Resolve within</th>
                  <th>Operational Hrs</th>
                  <th>Escalation Email</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-policies>
                <tr>
                  <td>{{ policies.Priority }}</td>
                  <td>
                    <div class="p-inputgroup">
                      <p-inputNumber [min]="0" [max]="100"></p-inputNumber>
                      <span class="p-inputgroup-addon">
                        <p-dropdown
                          [options]="timeZones"
                          optionLabel="code"
                          [showClear]="false"
                        ></p-dropdown>
                      </span>
                    </div>
                  </td>
                  <td>{{ policies.Resolve_within }}</td>
                  <td>{{ policies.Operational_Hrs }}</td>
                  <td>{{ policies.Escalation_Email }}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
          <div class="p-field p-col-12 col-offset-6 md:col-2 p-md-4 mb-2 ml-10">
            <button
              pButton
              label="Save"
              type="submit"
              style="float: right !important"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
